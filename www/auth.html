<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
</head>
<body>
    <form>
        <label>Login <input id=login /></label>
        <br/>
        <label>Password <input id=pass /></label>
        <br/>
        <button>Auth</button>
    </form>

<script>
document.addEventListener("submit",(e)=>{
    e.preventDefault();
    const form = e.target;
    fetch("/auth?login="+window.login.value+"&pass="+window.pass.value )
    .then(r=>r.text()).then(console.log);
});
</script>
</body>
</html>
